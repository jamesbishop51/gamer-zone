<div class="container">
    <p>Hello from the home component</p>
    <h1 class="h1 text-center">Search for a game</h1>
    <form>
      <div class="form-group">
        <div class="input-group">
          <input [formControl]="searchText" class="form-control" type="text" name="search" autocomplete="off" placeholder="search games" span>
            <span class="input-group-btn">
            <button type="submit" class="btn btn-primary" (click)="searchForGames()" [disabled]="!searchText.valid"> Search </button> 
          </span>
           </div>
      </div>
    </form>
        <div class="container -1">
         
        <div *ngFor="let game of games">

          <div class="border border-primary rounded">
            <div class="row">
          <div class="col-md-4">
          <img class="gameImg" src="{{game.background_image}}" [style.width.px]="gameImageWidth" [style.height.px]="gameImageHeight">

          </div> 
          <div class="col-md-8 ">
           <table class="table table-bordered">
           <tbody>
              <tr>
                <th>Game Name: {{game.name}}</th>
              </tr>
             <tr>
                <th>metacritic score: {{game.metacritic}}</th>
              </tr>
              <tr>
                <th>release date: {{game.released}}</th>
              </tr>
              <tr>
                <th>rating: {{game.rating}}</th>
              </tr>
            </tbody>

           </table>
          


          </div>
</div>

          </div>
          <div class="text-center">
          do you like this game? Consider leaving a review down below
        </div>
        </div>
        </div>
      
</div>
