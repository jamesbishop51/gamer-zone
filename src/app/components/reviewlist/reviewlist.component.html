<div class="container ">
    <!-- only shows the add review if the user is signed in -->
    <button (click)="show = !show" class="btn btn-primary" *ngIf="ngAuthService.userState" >{{ show ? "hide" : "Add Review" }}</button>
  
    <div  *ngIf="show">

      <div class="border border-primary rounded container" >
          
      <form>
        <div class="container review-form">
          <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input
                    type="text"
                    name="title"
                    class="form-control"
                    placeholder="enter a title for your review"
                    #title
                    required
                    />
                </div>
              <div class="form-group">
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="Enter game name"
                  #name
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="score"
                  class="form-control"
                  placeholder="Enter the score (0-100)"
                  maxlength="3"
                  #score
                  required
                />
              </div>
              <div class="form-group" *ngIf="ngAuthService.userState">
                <input
                  type="text"
                  value="{{user.displayName}}"
                  name="reviewer"
                  class="form-control"                
                  required
                  #reviewer
                  
                />
              </div>
             
                 
              <button
                type="submit"
                (click)="
                  addTheReview(
                    title.value,
                    name.value,
                    score.value,
                    review.value,
                    reviewer.value 
                  )
                "
                class="btn btn-primary"
              >
                Add Review
              </button>
            </div>
            
            <div class="col-md-6" >
              <div class="form-group" >
                <textarea               
                  type="text"
                  name="review"                           
                  placeholder="Enter the review here"
                  class="form-control"
                  maxlength="300"
                  style="width: 100%; height: 200px;"
                  #review
                  required
                ></textarea>
              </div>
            </div>
          </div>
        </div>
      </form>
  </div>
    </div>
  
  </div>
  
  <div class="container">
    <h1 class="h1 text-center">User Game Reviews</h1>
    <app-review
      *ngFor="let reviewData of reviewsData"
      [reviewData]="reviewData"
    ></app-review>
  </div>
